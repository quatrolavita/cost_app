{% extends 'base.html' %}
{% block content %}
{% for g in result_query %}
 <div class="card">
     <div class="card-body">
         {{ g.cost_group.name }}
         <a class="btn btn-primary" href="{{ url_for('groups.update', group_id=g.cost_group.id)}}" role="button">Update</a>
         <a class="btn btn-danger" href="{{url_for('groups.delete', group_id=g.cost_group.id)}}" role="button">Delete</a>
     </div>
            </div>
    {% endfor %}

{% endblock %}
